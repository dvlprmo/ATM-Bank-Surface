<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ATM Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- Home screen, this screen is for insert card -->
    <div class="fPage">
    <div class="bigPic">

        <div class="inContainer">
            <input class='butt' type='password'>
        </div> 
    <div id="screen__pin">
       
        <div class="pinPgae">
        <button class="pinBtn" value="1">1</button>
        <button class="pinBtn" value="2">2</button>
        <button class="pinBtn" value="3">3</button>
        <button class="keysR"><hr class="red"></button>
        <button class="pinBtn" value="4">4</button>
        <button class="pinBtn" value="5">5</button>
        <button class="pinBtn" value="6">6</button>
        <button class="keysY"><hr class="yellow"></button>
        <button class="pinBtn" value="7">7</button>
        <button class="pinBtn" value="8">8</button>
        <button class="pinBtn" value="9">9</button>
        <button class="keysG" ><hr class="green"></button>
        <button class="pinBtn" disabled> </button>
        <button class="pinBtn" value="0">0</button>
        <button class="pinBtn" disabled> </button>
        </div>


        <div class="image">
            <img src="https://www.salsabilalkhair.com/wp-content/uploads/2019/12/Al-Rajhi-Bank.jpg" alt="">
        </div>

    </div>
</div>
    <div id="screen__landing">
        <div class="time">  
            <p class="dashbord">Dashboard Secreen</p>
        </div>

        <div class="timeContainer">

        </div>
        <div class="sPage">
                <div class="balance">
                    <h3 class="amount"> <span class="mon"></span><span class="sar">SAR</span></h3>
                </div>
            <button class="bala">Balance</button>

            <div class="ProContianer">
                <button class="withD">Withdraw</button>
                <button class="deptA">Deposit</button>
             </div>
        </div>
        

    </div>
    
    <div id="screen__withdrawal">
        <div class="taking">
            <p class="dashbord">Withdraw Secreen</p>
        </div >

        <div class="bigText">
            <h3>Withdraw</h3>
        </div>

        <div class="textBox">
            <input class='widthAmot'>
        </div>
        
        <div class="pinPgaeWithD">
            <button class="pinBtnWD" value="1">1</button>
            <button class="pinBtnWD" value="2">2</button>
            <button class="pinBtnWD" value="3">3</button>
            <button class="pinBtnWD" value="4">4</button>
            <button class="pinBtnWD" value="5">5</button>
            <button class="pinBtnWD" value="6">6</button>
            <button class="pinBtnWD" value="7">7</button>
            <button class="pinBtnWD" value="8">8</button>
            <button class="pinBtnWD" value="9">9</button>
            <button class="pinBtnWD" disabled> </button>
            <button class="pinBtnWD" value="0">0</button>
            <button class="pinBtnWD" disabled> </button>
            </div>
            
           
           
            <div class="back">
               
                <button class="getBack">RETURN</button>
                <button class="enter">ENTER</button>
            </div>

    </div>
    <div id="screen__deposit">
        <div class="taking">
            <p class="dashbord">Deposit Secreen</p>
        </div >

        <div class="bigTextDD">
            <h3>Deposit</h3>
        </div>

        <div class="textBox">
            <input class='depAmot'>
        </div>
        
        <div class="pinPgaeD">
            <button class="pinBtnDD" value="1">1</button>
            <button class="pinBtnDD" value="2">2</button>
            <button class="pinBtnDD" value="3">3</button>
            <button class="pinBtnDD" value="4">4</button>
            <button class="pinBtnDD" value="5">5</button>
            <button class="pinBtnDD" value="6">6</button>
            <button class="pinBtnDD" value="7">7</button>
            <button class="pinBtnDD" value="8">8</button>
            <button class="pinBtnDD" value="9">9</button>
            <button class="pinBtnDD" disabled> </button>
            <button class="pinBtnDD" value="0">0</button>
            <button class="pinBtnDD" disabled> </button>
            </div>
            
           
           
            <div class="back">
               
                <button class="getBackDD">RETURN</button>
                <button class="enterD">ENTER</button>
            </div>

    </div>

    </div>
    <div id="screen__balance">
        <div class="timebb">  
            <p class="VBS">View Balance Secreen</p>
        </div>
        <div class="timeContainerbb">

        </div>
       
    
        <div class="balancePage">   
            
            <div class="yellowBox">
               
            </div>     
            <h3 class="texting">Balance</h3>
            
            
            <div>
                <button class="getBackBB">RETURN</button>
            </div>
    </div>


    </div>
</div>

    <script src="js/main.js"></script>
    
</body>
</html>
